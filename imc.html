<h1>Calcula IMC</h1>

<script src="lib.js"></script>

<script>
    const peso = pegaNumero("Digite seu peso")
    const altura = pegaNumero("Digite sua altura")


    const imc = peso / Math.pow(altura, 2)
    mostra("O IMC Ã©: " + imc.toFixed(2) + "<br>")

    if (imc <= 18.5) {
        mostra("Vai pro mc"  + "<br>")
    }    

    if ((imc > 18.5) && (imc < 25)) {
        mostra("De boa"  + "<br>")
    }
    
    if(imc >= 25){
        mostra("Vai pra academia"  + "<br>")
    }
    
</script>
